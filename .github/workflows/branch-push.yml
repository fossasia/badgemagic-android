name: Badge Magic CI

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ master, development ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    name: Android Build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant permission for gradlew
        run: chmod +x gradlew
      - name: Syntax Check
        run: ./gradlew spotlessCheck
      - name: Build with Gradle
        run: ./gradlew build --stacktrace
        
  build-ios:
    runs-on: macos-latest
    name: iOS Build
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Setup Fastlane
        run: bundle install
      - name: Install Swiftlint
        run: brew install swiftlint || brew link --overwrite swiftlint
      - name: Remove Project from Gradle Settings
        run: echo "include ':BadgeMagicModule'" > settings.gradle
      - name: Run Scripts
        run: |
          cd iOS
          bundle exec fastlane run swiftlint strict:"true"
          bundle exec fastlane gym --skip_codesigning --skip_archive --skip_package_ipa
          cd ..
        
